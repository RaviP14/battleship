<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>Battleship</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div>
      <h1 id="heading">Battleship</h1>
    </div>
    <div>
      <button id="switchP" value="horizontal">Vertical</button>
      <button id="submarine" value="horizontal" data-key="3">Submarine</button>
      <button id="attackship" value="horizontal" data-key="4">
        Attack Ship
      </button>
      <button id="playGame">Play Game</button>
      <button id="playAgain">Play Again</button>
      <div id="mainDisplay"></div>
      <div id="grids">
        <div id="gridDivP">
          <div id="playersGrid"></div>
        </div>
        <div id="gridDivC">
          <div id="computersGrid"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
